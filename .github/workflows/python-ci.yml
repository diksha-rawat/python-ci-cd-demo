name: Python CI

# Trigger this workflow on push or pull request to main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Use the latest available Ubuntu runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Fetch the repo code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Set the Python version to 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          pytest

# Why this is useful:
# This workflow ensures that every change pushed to the main branch is tested automatically.
# It prevents broken code from being merged, enabling continuous integration and improving reliability.